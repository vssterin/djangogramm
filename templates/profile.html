<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
    <div>
    <h1>{{ name }}</h1>
        {% for post in posts%}
         <div>
            <h2>{{post.title}}</h2>
            <h3>{{post.content}}</h3>
            {% for img in images %}
                {% if img.post.id == post.id%}
                <a href="{{img.image.url}}">
                    <img src="{{img.image_thumbnail.url}}"/>
                </a>
                {% endif %}
            {% endfor %}
            <p>Createf at {{post.created_at}}</p>
            <p>Likes: {{ post.likes.count }}</p>
            <p>Tags:
            {% for tag in post.tags.all %}
                {{ tag }}
            {% endfor %}
            </p>
            <hr>
         </div>
        {% endfor %}
    </div>
</body>
</html>
